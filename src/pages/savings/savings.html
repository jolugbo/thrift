<ion-header>
    <ion-navbar>
        <button ion-button menuToggle>
            <ion-icon name="menu"> </ion-icon>
        </button>
        <ion-title>Savings </ion-title>
    </ion-navbar>
</ion-header>
<ion-content>
    <div style="background-color: rgba(23, 14, 1, 0.639);">
    <!--(focusout)="searchRecord()"/AcctNo/BVN)-->
    <ion-item>
        <ion-label color="clear"> Search(Name)</ion-label>
        <ion-input type="text" [(ngModel)]="searchParam" name="searchParam" required>
        </ion-input>
    </ion-item>
    <button ion-button round outline color="clear" class="srch-btn" item-end icon-left (click)="searchRecord()">
        <ion-icon name="md-search"></ion-icon>
        Search
    </button> 
        <ion-item>
            <ion-label color="clear">Amount to save
                <span [style.visibility]="saveValidator.transAmount" class="required"> *</span>
            </ion-label>
            <ion-input type="number" [(ngModel)]="saveRec.transAmount" name="transAmount" required></ion-input>
        </ion-item>
        <button ion-button round outline color="clear" item-end icon-left (click)="DisplayAcctType()">
            <ion-icon name="md-options"></ion-icon>
            Select Account Type
        </button>
        <ion-item>
            <ion-label color="clear">Account TYPE<span [style.visibility]="saveValidator.accountId" class="required"> *</span></ion-label>
            <ion-input type="text" [(ngModel)]="displayRec.AccountType" name="AccountType" required disabled></ion-input>
        </ion-item>
        <ion-item>
            <ion-label color="clear"> Customer Name <span [style.visibility]="saveValidator.accountId" class="required"> *</span></ion-label>
            <ion-input type="text" [(ngModel)]="displayRec.fullName" name="name" disabled></ion-input>
        </ion-item>
        <ion-item>
            <ion-label color="clear"> Account No</ion-label>
            <ion-input type="number" [(ngModel)]="displayRec.AccountNumber" name="accountNo" disabled></ion-input>
        </ion-item>
        <ion-item>
            <ion-label color="clear">BVN</ion-label>
            <ion-input type="text" [(ngModel)]="displayRec.BVN" name="BVN" disabled></ion-input>
        </ion-item>
        <ion-item>
            <ion-label color="clear">Account Number</ion-label>
            <ion-input type="text" [(ngModel)]="displayRec.AccountNumber" name="AccountNumber" disabled></ion-input>
        </ion-item>
        <ion-item>
            <ion-label color="clear">Lga</ion-label>
            <ion-input type="text" [(ngModel)]="displayRec.Lga" name="Lga" disabled></ion-input>
        </ion-item>
        <ion-item>
            <ion-label color="clear">Gender</ion-label>
            <ion-input type="text" [(ngModel)]="displayRec.Gender" name="Gender" disabled></ion-input>
        </ion-item>
        <button ion-button block round color="dark" class="button-md-darkButton" (click)="saveRecord()">
            Save &nbsp; &nbsp;
            <ion-icon name="md-add"></ion-icon>
        </button>
        </div>
</ion-content>
