<ion-header>

  <ion-navbar>
    <ion-title>search</ion-title>
    <ion-buttons end>
      <button ion-button (click)="closeModalWthoutSlctn()"> Close </button>
    </ion-buttons>
  </ion-navbar>

</ion-header>


<ion-content padding>
 <div>
  <ion-card *ngFor="let customer of searchResult.customer">
      <ion-card-content>
        <ion-card-title>
            <h2 style="color:white"> {{customer.firstName}} {{customer.mname}} {{customer.lastName}}</h2>
        </ion-card-title>
      <ion-item class="search-car-items">
          <ion-thumbnail item-start>
            <img src="assets/imgs/sample.jpg">
          </ion-thumbnail>
          <p style="color:white">BVN: {{customer.BVN_num}}<br/>
          Acct No.: {{customer.account_num}}<br/>
          Phone No.: {{customer.phone}}<br/>
          LGA: {{customer.lga}}<br/>
          City: {{customer.city}}<br/>
          </p>
        </ion-item>
        <button ion-button primary item-end (click)="closeModalWthSlctn(customer)"> Select</button>
      </ion-card-content>
    </ion-card>
  </div>
</ion-content>
