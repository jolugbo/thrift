<ion-header>
  <ion-navbar>
    <button ion-button menuToggle>
      <ion-icon name="menu"></ion-icon>
    </button>
    <ion-title>Home</ion-title>
  </ion-navbar>
  <!--ion-toolbar color="secondary">
    <img src="assets/imgs/logo.png" class="logo" />
  </ion-toolbar>
  <ion-toolbar color="secondary">
    <button ion-button clear [navPush]="logPage">Sign In</button>>
  </ion-toolbar-->
</ion-header>


<ion-content>
    <!--ion-fab top left edge>
        <button ion-fab mini><ion-icon name="add"></ion-icon></button>
        <ion-fab-list>
          <button ion-fab>Home</button>
          <button ion-fab>Register</button>
          <button ion-fab>Savings</button>
          <button ion-fab>Withdrawal</button>
          <button ion-fab>Logout</button>
        </ion-fab-list>
      </ion-fab-->

  <div padding>
    <ion-segment [(ngModel)]="viewType">
      <ion-segment-button value="Personal">
        Charts
      </ion-segment-button>
      <ion-segment-button value="Group">
        Transactions
      </ion-segment-button>
    </ion-segment>
  </div>

  <div [ngSwitch]="viewType">
    <ion-list *ngSwitchCase="'Personal'">
      <ion-item>
        <h1 class="chart-lbls">Daily Sales Chart</h1>
        <div style="display:block;">
          <canvas baseChart [data]='doughnutChartData' [labels]='doughnutChartLabel' [chartType]='doughnutChatType'>
          </canvas>
        </div>
      </ion-item>
      <ion-item>
          <h1 class="chart-lbls">Monthly Sales Trend</h1>
        <div style="display:block;">
          <canvas baseChart [data]='lineChartData' [labels]='lineChartLabel' [chartType]='lineChatType'>
          </canvas>
        </div>
      </ion-item>
      <ion-item>
        <ion-list >
          <ion-grid>
              <h2>most recent transaction</h2>
            <!--ion-row  *ngFor="let savings of fiveSavingsTransactions">
              <ion-col col-12>
                  <ion-card>
                      <ion-card-header>
                        {{savings.firstName }} {{savings.mname }} {{savings.lastName }}
                      </ion-card-header>
                      <ion-card-content>
                        Transation Date:- {{savings.transDate  | date:'MM/dd/yyyy'}} {{savings.time }}<br/>
                        Account Type:- {{savings.accountType }} <br/>
                        Transaction Amount:- {{savings.transAmount }} <br/>
                      </ion-card-content>
                    </ion-card>
              </ion-col>
            </ion-row-->
          </ion-grid>
        </ion-list>
      </ion-item>
    </ion-list>

    <ion-list *ngSwitchCase="'Group'">
      <ion-item>
        <h2>Group</h2>
      </ion-item>
      <ion-item>
          <ion-grid>
              <ion-row>
                <ion-col>
                   Name &nbsp; <ion-icon name="people"></ion-icon>
                </ion-col>
                <ion-col>
                  Type &nbsp;<ion-icon name="options"></ion-icon>
                </ion-col>
                <ion-col>
                  Amount &nbsp;<ion-icon name="cash"></ion-icon>
                </ion-col>
              </ion-row>
              <ion-row>
                <ion-col>
                  Akin
                </ion-col>
                <ion-col>
                  Deposit
                </ion-col>
                <ion-col >
                  10000
                </ion-col>
              </ion-row>
              <ion-row>
                <ion-col>
                  Shola
                </ion-col>
                <ion-col>
                  Withdraw
                </ion-col>
                <ion-col >
                  50000
                </ion-col>
              </ion-row>
            </ion-grid>
      </ion-item>
    </ion-list>
  </div>
  <!--ion-list *ngFor="let menu of menuData" no-padding>

            Latest 5 transaction Details
        </ion-card>
      </ion-list>
  <ion-list *ngFor="let menu of menuData" no-padding>
    <ion-card>
        Latest 5 registered Customer Details
    </ion-card>
  </ion-list-->

</ion-content>
