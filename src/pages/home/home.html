<ion-header>
 <ion-toolbar color="secondary">
   <img src="assets/imgs/logo.png" class="logo"/>
 </ion-toolbar>
 <ion-toolbar color="secondary">
  <button ion-button clear [navPush]="logPage">Sign In</button>>
</ion-toolbar>
</ion-header>

<ion-content>
  <ion-list *ngFor="let menu of menuData" no-padding>
    <ion-card>
      <img src={{menu.pic}}/>
      <div class="card-title" [navPush]=menu.pushPage>{{menu.title}}</div>
    </ion-card>
  </ion-list>

</ion-content>
