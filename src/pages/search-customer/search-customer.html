<ion-header>
  <ion-navbar>
      <button ion-button menuToggle>
          <ion-icon name="menu"> </ion-icon>
      </button>
      <ion-title>customer search</ion-title>
  </ion-navbar>
</ion-header>

<ion-content padding>
  <ion-searchbar (ionInput)="performSearch($event)"></ion-searchbar>
  <ion-list>
    <!-- <ion-item *ngFor="let item of items">
      {{ item }}
    </ion-item> -->
  </ion-list>
  <ion-list>
    <ion-item>
      <ion-grid>
      <ion-row class="header-row">
        <ion-col >
             <ion-icon name="people"></ion-icon>
        </ion-col>
        <ion-col>
           <ion-icon name="phone-portrait"></ion-icon>
        </ion-col>
        <ion-col>
         <ion-icon name="eye"></ion-icon>
        </ion-col>
      </ion-row>
    </ion-grid>
    </ion-item>
    <ion-item >
        <ion-grid>
            <ion-row  *ngFor="let record of customers"  class="body-row">
              <ion-col>
                {{record.firstName + " " + record.lastName}}
              </ion-col>
              <ion-col>
                {{ record.phone}}
              </ion-col>
              <ion-col class="btn-col">
                <button ion-button color="dark" class="btns" (click)="fetchTransaction(record.id)"  clear>View</button>
              </ion-col>
            </ion-row>
          </ion-grid>
    </ion-item>
  </ion-list>
</ion-content>
