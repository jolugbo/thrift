</ion-header>
<ion-content>
  <div>
    <img src="assets/imgs/logo.png" class="logo" />
    <h1>Alajo Shomolu</h1></div>
  <div class="centered">
    <ion-item>
      <ion-label color="dark">Agent ID</ion-label>
      <ion-input type="text" [(ngModel)]="loginData.agentid" name="agentId" required></ion-input>
    </ion-item>

    <ion-item>
      <ion-label color="dark">Password</ion-label>
      <ion-input type="password" [(ngModel)]="loginData.password" name="password" required></ion-input>
    </ion-item>
    <p><button ion-button clear  class="btn-forgot" (click)="passwordReset()">forgot password?</button>
    </p>
    <button ion-button round full outline color="btnColors" (click)="signIn()">Sign in &nbsp;&nbsp;
      <ion-icon name="md-log-in"></ion-icon>
    </button>
  </div>
</ion-content>
