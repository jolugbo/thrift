<ion-header>

  <!--ion-navbar>
    <ion-title>Sign into App</ion-title>
  </ion-navbar>
<ion-toolbar color="secondary">
  </ion-toolbar>
  <ion-toolbar color="secondary">
  </ion-toolbar -->
</ion-header>
<ion-content>
  <div class="top-lady">
    <img src="assets/imgs/Lady.png" class="logo" />
    <h1 class="slider-header">Turn-by-turn</h1>
  </div>
  <div class="centered">
    <ion-item>
      <ion-label color="dark">User ID <span [style.visibility]="visibility1" class="required"> *</span></ion-label>
      <ion-input type="number" [(ngModel)]="loginData.agentid" name="agentId" (keyup)="validate($event)" ></ion-input>
    </ion-item>

    <ion-item>
      <ion-label color="dark">Password <span [style.visibility]="visibility2" class="required"> *</span></ion-label>
      <ion-input type="password" [(ngModel)]="loginData.password" name="password" (keyup)="validate($event)" ></ion-input>
    </ion-item>
    <p><button ion-button clear  class="btn-forgot" (click)="passwordReset()">forgot password?</button>
    </p>
    <!--button ion-button round full outline color="btnColors" (click)="signIn()">Sign in &nbsp;&nbsp;
      <ion-icon name="md-log-in"></ion-icon>
    </button-->
    <button ion-button block round color="dark" class="button-md-darkButton" (click)="signIn()">
      Sign in &nbsp;&nbsp;
      <ion-icon name="md-log-in"></ion-icon>
    </button>
  </div>
</ion-content>
<ion-footer>
  <ion-toolbar >
    <ion-title class="footer-bg">Avante-CS &copy; 2018</ion-title>
  </ion-toolbar>
</ion-footer>
