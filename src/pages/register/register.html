<ion-header>
  <ion-navbar>
    <button ion-button menuToggle>
      <ion-icon name="menu"></ion-icon>
    </button>
    <ion-title>Register</ion-title>
  </ion-navbar>
</ion-header>

<ion-content>
  <!--button ion-button round outline color="clear" (click)="takePhoto()">Click to lunch cam</button-->
  <ion-item>
    Customer Image
    <button ion-button round outline color="clear" item-end icon-left (click)="presentActionSheet()">
      <ion-icon name="camera"></ion-icon>
      add photo
    </button>
  </ion-item>
  
  <!--button ion-button round outline color="clear" item-end icon-left (click)="DisplayAcctType()">
      <ion-icon name="md-options"></ion-icon>
      Select Account Type
  </button-->

  <ion-item>
      <ion-label color="clear">First Name<span [style.visibility]="regValidator.fname" class="required"> *</span></ion-label>
      <ion-input type="text"  [(ngModel)]="reg.fname"  name="fname" (keyup)="validate($event)" ></ion-input>
    </ion-item>
  
    <ion-item>
      <ion-label color="clear">Middle Name</ion-label>
      <ion-input type="text"   [(ngModel)]="reg.mname" required></ion-input>
    </ion-item>
  
    <ion-item>
      <ion-label color="clear">Last Name<span [style.visibility]="regValidator.lname" class="required"> *</span></ion-label>
      <ion-input type="text"  [(ngModel)]="reg.lname"  name="lname"   (keyup)="validate($event)" ></ion-input>
    </ion-item>
  <ion-item>
    <ion-label color="clear">Phone Number<span [style.visibility]="regValidator.phone" class="required"> *</span></ion-label>
    <ion-input type="number"  [(ngModel)]="reg.phone" name="phone" (keyup)="validate($event)" ></ion-input>
  </ion-item>

  <ion-item>
    <ion-label color="clear">BVN<span [style.visibility]="regValidator.bvn" class="required"> *</span></ion-label>
    <ion-input type="number"  [(ngModel)]="reg.bvn"  name="bvn" (keyup)="validate($event)"></ion-input>
  </ion-item>
  <button ion-button round outline color="clear" item-end icon-left (click)="DisplayAcctType()">
    <ion-icon name="md-options"></ion-icon>
    Account Type
</button>
<ion-item>
    <ion-label color="clear">Account TYPE<span [style.visibility]="regValidator.accounttype" class="required"> *</span></ion-label>
    <ion-input type="text" [(ngModel)]="this.displayRec.AccountType" name="AccountType" (keyup)="validate($event)" disabled></ion-input>
</ion-item>
  <ion-item>
    <ion-label color="clear">Email</ion-label>
    <ion-input type="email" [(ngModel)]="reg.email"  required></ion-input>
  </ion-item>

  <ion-item>
    <ion-label color="clear">Address<span [style.visibility]="regValidator.address" class="required"> *</span></ion-label>
    <ion-input type="text" [(ngModel)]="reg.address"  name="address" (keyup)="validate($event)"></ion-input>
  </ion-item>

  <ion-item>
    <ion-label color="clear">LGA<span [style.visibility]="regValidator.lga" class="required"> *</span></ion-label>
    <ion-input type="text"  [(ngModel)]="reg.lga"  name="lga" (keyup)="validate($event)"></ion-input>
  </ion-item>

  <ion-item>
    <ion-label color="clear">City</ion-label>
    <ion-input type="text"  [(ngModel)]="reg.city"   name="city"></ion-input>
  </ion-item>

  <ion-item>
    <ion-label color="clear">State<span [style.visibility]="regValidator.state" class="required"> *</span></ion-label>
    <ion-input type="text"  [(ngModel)]="reg.state" name="State" (keyup)="validate($event)"></ion-input>
  </ion-item>

  <ion-item>
    <ion-label color="clear">Date Of Birth<span [style.visibility]="regValidator.dob" class="required"> *</span></ion-label>
    <ion-datetime displayFormat="MM/DD/YYYY" [(ngModel)]="reg.dob" pickerFormat="MM/DD/YYYY"  name="dob" (keyup)="validate($event)"></ion-datetime>
    <!--ion-input type="text" [(ngModel)]="reg.dob" name="dob" required></ion-input-->
  </ion-item>

  <ion-list radio-group required>
    <ion-list-header>
      Gender
    </ion-list-header>
    <ion-item>
      <ion-label color="clear">Male</ion-label>
      <ion-radio value="Male"></ion-radio>
    </ion-item>
    <ion-item>
      <ion-label color="clear">Female</ion-label>
      <ion-radio value="Female"></ion-radio>
    </ion-item>
  </ion-list>

  <!--button ion-button round full color="btnColors" item-end icon-right (click)="registerAccount()">
     
  </button-->
  <button ion-button block round color="dark" class="button-md-darkButton" (click)="registerAccount()">
      Register &nbsp; &nbsp;
      <ion-icon name="md-add"></ion-icon>
    </button>
</ion-content>
