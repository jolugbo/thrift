<ion-header>
  <ion-navbar>
    <button ion-button menuToggle>
      <ion-icon name="menu"></ion-icon>
    </button>
    <ion-title>Register</ion-title>
  </ion-navbar>
</ion-header>

<ion-content>
  <!--button ion-button round outline color="clear" (click)="takePhoto()">Click to lunch cam</button-->
  <ion-item>
    Customer Image
    <button ion-button round outline color="clear" item-end icon-left (click)="takePhoto()">
      <ion-icon name="camera"></ion-icon>
      take photo
    </button>
  </ion-item>
  
  <!--button ion-button round outline color="clear" item-end icon-left (click)="DisplayAcctType()">
      <ion-icon name="md-options"></ion-icon>
      Select Account Type
  </button-->
  <ion-item>
    <ion-label color="dark">Phone Number</ion-label>
    <ion-input type="number"  [(ngModel)]="reg.phone" required></ion-input>
  </ion-item>

  <ion-item>
    <ion-label color="dark">BVN</ion-label>
    <ion-input type="number"  [(ngModel)]="reg.bvn"  required></ion-input>
  </ion-item>

  <ion-item>
    <ion-label color="dark">First Name</ion-label>
    <ion-input type="text"  [(ngModel)]="reg.fname"  required></ion-input>
  </ion-item>

  <ion-item>
    <ion-label color="dark">Middle Name</ion-label>
    <ion-input type="text"   [(ngModel)]="reg.mname" required></ion-input>
  </ion-item>

  <ion-item>
    <ion-label color="dark">Last Name</ion-label>
    <ion-input type="text"  [(ngModel)]="reg.lname"  required></ion-input>
  </ion-item>

  <ion-item>
    <ion-label color="dark">Email</ion-label>
    <ion-input type="email" [(ngModel)]="reg.email"  required></ion-input>
  </ion-item>

  <ion-item>
    <ion-label color="dark">Address</ion-label>
    <ion-input type="text" [(ngModel)]="reg.address" required></ion-input>
  </ion-item>

  <ion-item>
    <ion-label color="dark">lga</ion-label>
    <ion-input type="text"  [(ngModel)]="reg.lga"  required></ion-input>
  </ion-item>

  <ion-item>
    <ion-label color="dark">City</ion-label>
    <ion-input type="text"  [(ngModel)]="reg.city"   required></ion-input>
  </ion-item>

  <ion-item>
    <ion-label color="dark">State</ion-label>
    <ion-input type="text"  [(ngModel)]="reg.state" required></ion-input>
  </ion-item>

  <ion-item>
    <ion-label color="dark">Date Of Birth</ion-label>
    <ion-datetime displayFormat="MM/DD/YYYY" [(ngModel)]="reg.dob" pickerFormat="MM/DD/YYYY" ></ion-datetime>
    <!--ion-input type="text" [(ngModel)]="reg.dob" name="dob" required></ion-input-->
  </ion-item>

  <ion-list radio-group required>
    <ion-list-header>
      Gender
    </ion-list-header>
    <ion-item>
      <ion-label color="dark">Male</ion-label>
      <ion-radio value="Male"></ion-radio>
    </ion-item>
    <ion-item>
      <ion-label color="dark">Female</ion-label>
      <ion-radio value="Female"></ion-radio>
    </ion-item>
  </ion-list>

  <button ion-button round full color="btnColors" item-end icon-right (click)="registerAccount()">
      Register
      <ion-icon name="md-add"></ion-icon>
  </button>
</ion-content>
<ion-footer>
  <ion-toolbar>
    <ion-title class="footer-bg">Avante-cs &copy; 2018</ion-title>
  </ion-toolbar>
</ion-footer>
